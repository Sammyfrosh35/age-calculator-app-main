<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body> 
  
  <div class="container">
    <div class="calculator">
     
      <div class="row">
        <div class="col">
          <label for="day">DAY</label>
          <!-- <br> -->
          <input type="number" name="" id="day" placeholder="DD" maxlength="2">
          <div class="empty__string__text">This field is required</div>
          <div class="invalid__string__day">Must be a valid day</div>
          <div class="invalid__string__whole">Must be a valid date</div>
        </div>
        
        <div class="col">
          <label for="month">MONTH</label>
          <!-- <br> -->
          <input type="number" name="" id="month" placeholder="MM" maxlength="2">
          <div class="empty__string__text">This field is required</div>
          <div class="invalid__string__month">Must be a valid month</div>
        </div>
        
        <div class="col">
          <label for="year">YEAR</label>
          <!-- <br> -->
          <input type="number" name="" id="year" placeholder="YYYY" maxlength="4">
          <div class="empty__string__text">This field is required</div>
          <div class="invalid__string__year">Must be in the past</div>
        </div>
      </div>





        <button class="button" type="button" onclick="calc()">
          <div class="img-container">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </div>
        </button>
      </form>

        <hr />

        <div class="results">
          <p><span class="yearResult counter" data-count="">- -</span> years</p>
          <p><span class="monthResult counter" data-count="">- -</span> months</p>
          <p><span class="daysResult counter" data-count="">- -</span> days</p>
        </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
